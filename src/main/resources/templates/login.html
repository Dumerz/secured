<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Dumerz">
        <title>Login</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="icon" href="images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="images/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="manifest" href="images/favicons/manifest.json">
        <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#563d7c">
        <link rel="icon" href="images/favicons/favicon.ico">
        <meta name="theme-color" content="#563d7c">
        <link href="css/signin.min.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin" method="post" action="/login">
            <img class="mb-4" src="images/brand/secured.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                <label>
                <input type="checkbox"  id="remember-me" name="remember-me"> Remember me?
                </label>
                </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>
    </body>
</html>
